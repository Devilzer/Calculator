<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/f8650f2e71.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="box">
        <div id="calculator">
            <div id="result">
                <div id="history"></div>
                <div id="answer"></div>
            </div>
            <div id="buttons">
                <button id="c" class="operator">C</button>
                <button id="backspace" class="operator"><i class="fas fa-backspace"></i></button>
                <button id="%" class="operator">%</button>
                <button id="/" class="operator">&#247</button>
                <button id="7" class="no">7</button>
                <button id="8" class="no">8</button>
                <button id="9" class="no">9</button>
                <button id="*" class="operator">*</button>
                <button id="4" class="no">4</button>
                <button id="5" class="no">5</button>
                <button id="6" class="no">6</button>
                <button id="-" class="operator">-</button>
                <button id="1" class="no">1</button>
                <button id="2" class="no">2</button>
                <button id="3" class="no">3</button>
                <button id="+" class="operator">+</button>
                <button id="btn"class="empty"></button>
                <button id="0" class="no">0</button>
                <button id="btn" class="empty"></button>
                <button id="=" class="operator">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
